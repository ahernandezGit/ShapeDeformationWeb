        function mousePosition2D(event){
              var mouse=new THREE.Vector2();
              mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
              mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;		
              return mouse;
        }
        function mouseScreen2D(event){
              var mouse=new THREE.Vector2();
              mouse.x =  event.clientX ;
              mouse.y =  event.clientY;		
              return mouse;
        }
        function mousePosition3D(event){
            // calculate mouse position in normalized device coordinates
            // (-1 to +1) for both components
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;		
            //console.log(mouse);
            var vector = new THREE.Vector3();
            vector.set( mouse.x ,mouse.y , 0.5 );
           // console.log("vector antes ", vector);
            vector.unproject( setup.camera);
           // console.log("vector depois ", vector);
            var dir = vector.sub( setup.camera.position ).normalize();
            //console.log("direcao ", dir);  
            var distance = - setup.camera.position.z / dir.z;
            //console.log("distancia ", distance); 
            var pos = setup.camera.position.clone().add( dir.multiplyScalar( distance ) );
            //console.log(pos);   
            return pos;
        }
        function onMouseMove() {

                    var nsample=Math.ceil(dist/3);
                    var nlength=dist/(nsample-1);
                    for(var i=0;i<nsample;i++){
                        var coef=i*nlength;
                        var ndir=dir.clone().multiplyScalar(coef);
                        sampleMouse.push(start.clone().add(ndir));
                    }
                    for(var i=0;i<sampleMouse.length-1;i++){
                        sampleMouse[i].x= (sampleMouse[i].x / window.innerWidth ) * 2 - 1;;

            }
